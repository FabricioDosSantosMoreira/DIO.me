spring:
  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate # OBS: Se for a primeira vez use crete, se n√£o use validate
      dialect: org.hibernate.dialect.PostgreSQLDialect
