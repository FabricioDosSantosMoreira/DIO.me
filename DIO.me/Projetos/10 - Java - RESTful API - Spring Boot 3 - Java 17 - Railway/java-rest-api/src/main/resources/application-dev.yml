spring:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  datasource:
    url: jdbc:h2:mem:db
    username: dev
    password: dev
  jpa:
    show-sql: true
    open-in-view: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        trace: false
        web-allow-others: false
