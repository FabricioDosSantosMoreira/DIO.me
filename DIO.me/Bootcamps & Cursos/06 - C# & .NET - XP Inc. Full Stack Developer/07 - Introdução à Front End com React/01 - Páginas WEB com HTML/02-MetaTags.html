<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Definir a codificação de caracteres -->
    <meta charset="UTF-8">

    <!-- Descrição da página para SEO -->
    <meta name="description" content="Este é um exemplo de página HTML5 com meta tags.">
    
    <!-- Palavras-chave para SEO -->
    <meta name="keywords" content="HTML5, meta tags, SEO, exemplo">
    
    <!-- Autor do site -->
    <meta name="author" content="Seu Nome">
    
    <!-- Definir a viewport para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Atualizar a página a cada 30 segundos -->
    <meta http-equiv="refresh" content="30">
    
    <!-- Definir a política de cache (não armazenar em cache) -->
    <meta http-equiv="cache-control" content="no-cache">
    
    <!-- Definir a expiração do conteúdo (já expirado) -->
    <meta http-equiv="expires" content="0">
    
    <!-- Redirecionar para outra página após 10 segundos -->
    <meta http-equiv="refresh" content="10; url=https://www.exemplo.com">
    
    <!-- Definir o tipo de conteúdo e codificação -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <!-- Definir o comportamento de X-UA-Compatible para compatibilidade com IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Definir o controle de privacidade (público ou privado) -->
    <meta http-equiv="Pragma" content="no-cache">

    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
