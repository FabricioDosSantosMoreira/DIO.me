<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <hr>
    <h2>Tabela</h2>
    <div>
        <table border="1">
            <thead>
                <tr>
                    <th>Head 1</th>
                    <th>Head 2</th>
                    <th>Head 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Body 1</th>
                    <th>Body 2</th>
                    <th>Body 3</th>
                </tr>
                <tr>
                    <th>Body 1</th>
                    <th>Body 2</th>
                    <th>Body 3</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Foot 1</td>
                </tr>
                <tr>
                    <td colspan="2">Foot 2</td>
                </tr>
                <tr>
                    <td colspan="1">Foot 3</td>
                </tr>
            </tfoot>
        </table>
    </div>

</body>
</html>
